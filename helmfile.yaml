repositories:
 - name: grafana
   url: https://grafana.github.io/helm-charts
 - name: prometheus-community
   url: https://prometheus-community.github.io/helm-charts
environments:
  default:
    values:
    - secrets/influxdb-secrets-decrypted.yaml
---
releases:
  - name: influxdb
    chart: oci://registry-1.docker.io/bitnamicharts/influxdb
    version: 5.9.10
    values:
      - chart-values/influxdb-values.yaml.gotmpl
  - name: k6-operator
    chart: grafana/k6-operator
  - name: grafana
    namespace: monitoring
    chart: ./grafana
    values:
      - chart-values/grafana-values.yaml.gotmpl
  - name: prometheus
    namespace: prometheus
    chart: prometheus-community/prometheus
    values:
      - chart-values/prometheus-values.yaml
  - name: namegenerator
    chart: ./namegenerator
  - name: secret-manager
    chart: ./secret-manager
    values:
      - chart-values/secret-manager-values.yaml.gotmpl
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       